<html>
  <head>
    <title>Diseases Distribution Viewer</title>
    <link rel="stylesheet" href="/main.af46ece4.css">
  <script src="/main.af46ece4.js"></script><link rel="stylesheet" href="/DiseasesDistribution.e31bb0bc.css"></head>
  <body>
    <div id="map" class="map">
      <div id="tools" class="tools">
        <select id="disease">
          <option value="WND" selected="">West Nile Fever</option>
          <option value="RVF">Rift Valley Fever</option>
        </select>
        <br>
        <select id="country">
          <option value="ITALY" selected="">Italy</option>
          <option value="FRANCE">France</option>
          <option value="SPAIN">Spain</option>
          <option value="PORTUGAL">Portugal</option>
          <option value="GERMANY">Germany</option>
        </select>
        <br>
        <select id="year">
          <option value="2015" selected="">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
        <div id="loading-div"></div>
      </div>
    </div>
    <script src="/DiseasesDistribution.e31bb0bc.js"></script>
  </body>
</html>
